{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="ftco-cover" style="background-image: url(../../static/images/bg_1.png);" id="section-home" data-aos="fade"  data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center ftco-vh-100">
        </div>
    </div>
</section>

    <div class="ftco-section ">
    <div class="container">
      <div class="row mb-5 pricing-wrap">

        <div class="col-md-12 col-lg-12">
          <div class="block-7">
            <div class="text-center">
            <h2 class=""><strong>{{ jobs.name }}</strong></h2>
            <span class="price"><span class="number">{{ jobs.price }}</span> Руб/месяц</span>
            <span class="excerpt d-block"></span>
            <a href="{% url 'job_seeker' %}" class="btn btn-primary d-block px-3 py-3 mb-4">Он-лайн заявка на вакансию</a>

            <h3 class="heading-2 mb-3">{{ jobs.description }}</h3>

            <ul class="pricing-text">
              <li><strong>Дата создания вакансии:</strong> {{ jobs.created }}</li>
            </ul>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>


{% endblock content %}
